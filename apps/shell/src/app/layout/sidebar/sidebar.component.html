<hlm-sidebar collapsible="icon">
    <hlm-sidebar-header>
        <button hlmSidebarMenuButton size="lg">
            <div
                class="bg-sidebar-primary text-sidebar-primary-foreground flex aspect-square size-8 items-center justify-center rounded-lg"
            >
                <ng-icon hlm size="sm" name="lucideGalleryVerticalEnd" />
            </div>
            <span>{{ 'app.title' | translate }}</span>
        </button>
    </hlm-sidebar-header>
    <hlm-sidebar-content>
        <hlm-sidebar-group>
            <div hlmSidebarGroupContent>
                <ul hlmSidebarMenu>
                    <li hlmSidebarMenuItem>
                        <a
                            routerLink="/"
                            routerLinkActive="text-sidebar-accent-foreground bg-sidebar-accent"
                            [routerLinkActiveOptions]="{ exact: true }"
                            hlmSidebarMenuButton
                        >
                            <ng-icon hlm name="lucideLayoutDashboard" />
                            <span>{{ 'nav.dashboard' | translate }}</span>
                        </a>
                    </li>
                    <li hlmSidebarMenuItem>
                        <a
                            routerLink="/garage"
                            routerLinkActive="text-sidebar-accent-foreground bg-sidebar-accent"
                            hlmSidebarMenuButton
                        >
                            <ng-icon hlm name="lucideBox" />
                            <span>{{ 'nav.garage' | translate }}</span>
                        </a>
                    </li>
                    <li hlmSidebarMenuItem>
                        <a
                            routerLink="/family"
                            routerLinkActive="text-sidebar-accent-foreground bg-sidebar-accent"
                            hlmSidebarMenuButton
                        >
                            <ng-icon hlm name="lucidePackage" />
                            <span>{{ 'nav.family' | translate }}</span>
                        </a>
                    </li>
                    <li hlmSidebarMenuItem>
                        <a
                            routerLink="/knowledge"
                            routerLinkActive="text-sidebar-accent-foreground bg-sidebar-accent"
                            hlmSidebarMenuButton
                        >
                            <ng-icon hlm name="lucideBookOpen" />
                            <span>{{ 'nav.knowledge' | translate }}</span>
                        </a>
                    </li>
                    <li hlmSidebarMenuItem>
                        <a
                            routerLink="/personas"
                            routerLinkActive="text-sidebar-accent-foreground bg-sidebar-accent"
                            hlmSidebarMenuButton
                        >
                            <ng-icon hlm name="lucideUsers" />
                            <span>{{ 'nav.personas' | translate }}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </hlm-sidebar-group>
    </hlm-sidebar-content>
</hlm-sidebar>
