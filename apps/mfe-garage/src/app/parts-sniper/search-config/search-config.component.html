<div class="h-full flex flex-col bg-card rounded-xl border overflow-hidden">
  <div class="p-6 pb-4 border-b">
    <h2 class="text-xl font-bold tracking-tight">Watchlist</h2>
    <p class="text-xs text-muted-foreground mt-1">Manage automated search queries</p>
  </div>
  
  <lifeos-search-config-list 
    [configs]="configs()"
    [categories]="categories()"
    [locations]="locations()"
    (configDeleted)="onDeleteConfig($event)"
    (configUpdated)="onUpdateConfig($event)">
  </lifeos-search-config-list>

  <lifeos-search-config-form
    [categories]="categories()"
    [locations]="locations()"
    (configAdded)="onAddConfig($event)"
    (openCategoryDialog)="openAddCategoryDialog()"
    (openLocationDialog)="openAddLocationDialog()">
  </lifeos-search-config-form>
</div>

<lifeos-add-category-dialog #categoryDialog (categoryAdded)="onCategoryAdded($event)"></lifeos-add-category-dialog>
<lifeos-add-location-dialog #locationDialog [regions]="regions()" (locationAdded)="onLocationAdded($event)"></lifeos-add-location-dialog>
