<hlm-dialog [state]="state()" (closed)="closeDialog()">
  <hlm-dialog-content *brnDialogContent="let ctx">
    <hlm-dialog-header>
      <h3 hlmDialogTitle>{{ 'dialog.addLocation' | translate }}</h3>
      <p hlmDialogDescription>{{ 'dialog.locationDesc' | translate }}</p>
    </hlm-dialog-header>
    <div class="grid gap-4 py-4">
      <div class="grid grid-cols-4 items-center gap-4">
        <label hlmLabel for="loc-id" class="text-right">{{ 'form.id' | translate }}</label>
        <input hlmInput id="loc-id" [ngModel]="newLocation().id" (ngModelChange)="setNewLocationId($event)" class="col-span-3" />
      </div>
      <div class="grid grid-cols-4 items-center gap-4">
        <label hlmLabel for="loc-name" class="text-right">{{ 'form.name' | translate }}</label>
        <input hlmInput id="loc-name" [ngModel]="newLocation().name" (ngModelChange)="setNewLocationName($event)" class="col-span-3" />
      </div>
      <div class="grid grid-cols-4 items-center gap-4">
        <label hlmLabel for="loc-type" class="text-right">{{ 'form.type' | translate }}</label>
        <select hlmInput id="loc-type" [ngModel]="newLocation().type" (ngModelChange)="setNewLocationType($event)" class="col-span-3 bg-background">
            <option value="region">{{ 'form.region' | translate }}</option>
            <option value="city">{{ 'form.city' | translate }}</option>
        </select>
      </div>
      @if (newLocation().type === 'city') {
          <div class="grid grid-cols-4 items-center gap-4">
            <label hlmLabel for="loc-parent" class="text-right">{{ 'form.region' | translate }}</label>
            <select hlmInput id="loc-parent" [ngModel]="newLocation().parentId" (ngModelChange)="setNewLocationParent($event)" class="col-span-3 bg-background">
                <option value="">{{ 'form.none' | translate }}</option>
                @for (reg of regions(); track reg.id) {
                    <option [value]="reg.id">{{ reg.name }}</option>
                }
            </select>
          </div>
      }
    </div>
    <hlm-dialog-footer>
       <button hlmBtn variant="ghost" (click)="closeDialog()">{{ 'actions.cancel' | translate }}</button>
      <button hlmBtn (click)="save()">{{ 'actions.save' | translate }}</button>
    </hlm-dialog-footer>
  </hlm-dialog-content>
</hlm-dialog>
